  <body>
    <nav
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Docute</a>
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="ml-sm-auto col-lg-12">
          <nav class="my-3" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="./index.html">Dashboard</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                List Person
              </li>
            </ol>
          </nav>

          <h2>Danh Sách Người</h2>
          <!-- Button trigger modal -->
          <div class="row">
            <div class="col-8">
              <button
                id="btnThem"
                type="button"
                class="btn btn-warning mb-3 text-white"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Thêm Người dùng
              </button>
            </div>
            <div class="col-4">
              <div class="form-group row">
                <label for="selLoai" class="col-sm-2 col-form-label"
                  >Show</label
                >
                <div class="col-sm-10">
                  <select class="custom-select" id="selLoai">
                    <option>Chọn loại Người dùng</option>
                    <option selected value="all">Tất cả</option>
                    <option value="Student">Student</option>
                    <option value="Employee">Employee</option>
                    <option value="Customer">Customer</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive foodTable">
            <table class="table table-striped table-sm">
              <thead>
                <tr class="bg-warning text-white">
                  <th>Mã</th>
                  <th>Loại</th>
                  <th>Họ tên</th>
                  <th>Địa chỉ</th>
                  <th>Email</th>
                  <th>Điểm trung bình</th>
                  <th>Lương</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tbodyFood"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm Người dùng</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="foodForm">
              <div class="row">
                <div class="d-flex col-12 flex-wrap" id="person">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="PersonID">Mã </label>
                      <input
                        type="text"
                        class="form-control"
                        id="maNguoiDung"
                        placeholder="Nhập ID"
                        value=""
                        required
                      />
                      <span id="invalidID" class="form-message"></span>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label>Họ Tên</label>
                      <input
                        type="text"
                        class="form-control"
                        id="hoTen"
                        placeholder="Nhập họ Tên"
                        required
                      />
                      <span id="invalidTen" class="form-message"></span>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label>Địa chỉ</label>
                      <input
                        type="text"
                        class="form-control"
                        id="diaChi"
                        placeholder="Nhập địa chỉ"
                        required
                      />
                      <span id="invalidDiaChi" class="form-message"></span>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="Nhập địa email"
                        required
                      />
                      <span id="invalidEmail" class="form-message"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-group">
                    <label for="loai">Loại Người Dùng</label>
                    <select
                      name="cardMenu"
                      class="custom-select d-block w-100"
                      id="loai"
                      required
                    >
                      <option value="">Chọn loại</option>
                      <option value="Student">Student</option>
                      <option value="Employee">Employee</option>
                      <option value="Customer">Customer</option>
                    </select>
                    <span id="invalidRegency" class="form-message"></span>
                  </div>
                  <div class="type" id="Student">
                    <div class="mb-3">
                      <div class="form-group">
                        <label for="diemToan">Toán</label>
                        <input
                          class="form-control"
                          id="diemToan"
                          placeholder="Nhập điểm Toán"
                          required
                        />
                        <span id="invalidDiemToan" class="form-message"></span>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="form-group">
                        <label for="DiemLy">Điểm Lý</label>
                        <input
                          class="form-control"
                          id="diemLy"
                          placeholder="Nhập điểm Lý"
                          required
                        />
                        <span id="invalidDiemly" class="form-message"></span>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="form-group">
                        <label for="diemHoa">Điểm Hoá</label>
                        <input
                          class="form-control"
                          id="diemHoa"
                          placeholder="Nhập Điểm Hoá"
                          required
                        />
                        <span id="invalidVan" class="form-message"></span>
                      </div>
                    </div>
                  </div>
                  <div class="type" id="Employee">
                    <div class="mb-3">
                      <div class="form-group">
                        <label for="soNgay">Số Ngày Làm Việc</label>
                        <input
                          type="text"
                          class="form-control"
                          id="soNgayLam"
                          placeholder="Nhập Số Ngày Làm Việc"
                          required
                        />
                        <span id="invalidSoNgay" class="form-message"></span>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="form-group">
                        <label for="luong">Lương Theo Ngày</label>
                        <input
                          type="text"
                          class="form-control"
                          id="luongTheoNgay"
                          placeholder="Nhập Lương Theo Ngày"
                          required
                        />
                        <span id="invalidluong" class="form-message"></span>
                      </div>
                    </div>
                  </div>
                  <div class="type" id="Customer">
                    <div class="mb-3">
                      <div class="form-group">
                        <label for="tenCongTy">Tên Công Ty</label>
                        <input
                          type="text"
                          class="form-control"
                          id="tenCongTy"
                          placeholder="Nhập Tên Công Ty"
                          required
                        />
                        <span id="invalidtenCongTy" class="form-message"></span>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="form-group">
                        <label for="triGiaHoaDon">Trị giá hoá đơn</label>
                        <input
                          type="text"
                          class="form-control"
                          id="triGia"
                          placeholder="Nhập Trị Giá Hoá Đơn"
                          required
                        />
                        <span id="invalidTriGia" class="form-message"></span>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="Đánh giá">Đánh Giá</label>
                      <select name="" id="danhGia">
                        <option value="">Đánh giá</option>
                        <option value="Hài Lòng">Hài Lòng</option>
                        <option value="Bình Thương">Bình Thương</option>
                        <option value="Tệ">Tệ</option>
                      </select>
                      <span id="invalidDanhGia" class="form-message"></span>
                    </div>
                  </div>
                  <style>
                    #Student,
                    #Employee,
                    #Customer {
                      display: none;
                      margin-top: 20px;
                    }
                  </style>
                  <div id="invalidLoai" class="invalid-feedback"></div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning" id="btnCapNhat">
              Cập Nhật
            </button>
            <button type="button" class="btn btn-warning" id="btnThemMon">
              Thêm
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/lib/Jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="./assets/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./models/ShowInput.js"></script>
    <script type="module" src="./controllers/index.js"></script>
    <script src="./models/Validate.js"></script>
  </body>
</html>
